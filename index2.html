<!DOCTYPE html>
<html>
<head>
    <title>Emotions, Movies &amp; Food</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Lobster" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <!-- This is where the primary emotion name goes -->
        <div id="emotion" class="text-center"> 
                <h2>Primary Emotion</h2>
                <hr>
                <p id="emotion-name">Emotion name goes here</p>
        </div>
        <!-- This is where the movie suggestions go -->
        <div id="movie" class="text-center">
                <h2>Movie Suggestions</h2>
                <hr>
                <div id="display-movie"></div>
        </div>
        
        <div id="food" class="text-center">
                <h2>Food Suggestion</h2>
                <hr>
                <!-- This is where the food picture and name of the food go -->
                <img id= "food-image" src="#" >
                <p id="food-name">Food name goes here</p>
        </div>
        <!-- This is the reset button that goes to the first page -->
        <div id="reset-button">
        <button type="button"  id ="try" class="btn-primary">Try Again</button>
        </div>
    </div>

  <script type="text/javascript" src="assets/javascript2.js"></script>
  </body>
</html>
